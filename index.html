<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section class="calc-body">
      <input type="text" class="output" name="output" value="" readonly>
      <button type="button" class="clear" name="clear">C</button>
      <button type="button" class="equal" name="equal">=</button>
      <button type="button" class="operator plus" value="+" name="plus">+</button>
      <button type="button" class="operator minus" value="-" name="minus">-</button>
      <button type="button" class="operator multiply" value="*" name="multiply">X</button>
      <button type="button" class="operator divide" value="/" name="divide">/</button>
      <button type="button" class="operator raise" value="^" name="raise">^</button>
      <button type="button" class="operator root" value="%" name="mod">%</button>
      <!-- <button type="button" class="mod" name="mod">%</button> -->
      <button type="button" class="number dec" value="." name="dec">.</button>
      <button type="button" class="number one" value="1" name="one">1</button>
      <button type="button" class="number two" value="2" name="two">2</button>
      <button type="button" class="number three" value="3" name="three">3</button>
      <button type="button" class="number four" value="4" name="four">4</button>
      <button type="button" class="number five" value="5" name="five">5</button>
      <button type="button" class="number six" value="6" name="six">6</button>
      <button type="button" class="number seven" value="7" name="seven">7</button>
      <button type="button" class="number eight" value="8" name="eight">8</button>
      <button type="button" class="number nine" value="9" name="nine">9</button>
      <button type="button" class="number zero" value="0" name="zero">0</button>
    </section>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
