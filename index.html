<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <section class="calc-body">
      <button type="button" class="clear" name="clear"><p>C</p></button>
      <input type="text" class="output" name="output" value="" readonly>
      <button type="button" class="equal" name="equal"><p>=</p></button>
      <button type="button" class="plus" name="plus"><p>+</p></button>
      <button type="button" class="minus" name="minus"><p>-</p></button>
      <button type="button" class="multiply" name="multiply"><p>X</p></button>
      <button type="button" class="divide" name="divide"><p>/</p></button>
      <button type="button" class="raise" name="raise"><p>^</p></button>
      <button type="button" class="root" name="root"> <p>&radic;</p></button>
      <button type="button" class="dec" name="dec"><p>.</p></button>
      <!-- <button type="button" class="mod" name="mod">%</button> -->
      <button type="button" class="one" name="one"><p>1</p></button>
      <button type="button" class="two" name="two"><p>2</p></button>
      <button type="button" class="three" name="three"><p>3</p></button>
      <button type="button" class="four" name="four"><p>4</p></button>
      <button type="button" class="five" name="five"><p>5</p></button>
      <button type="button" class="six" name="six"><p>6</p></button>
      <button type="button" class="seven" name="seven"><p>7</p></button>
      <button type="button" class="eight" name="eight"><p>8</p></button>
      <button type="button" class="nine" name="nine"><p>9</p></button>
      <button type="button" class="zero" name="zero"><p>0</p></button>
    </section>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
